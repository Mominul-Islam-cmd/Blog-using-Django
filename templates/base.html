<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title_block %}
    Blogs
    {% endblock %}
  </title>

  <!-- Compiled and Minified CSS LINK -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jquery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Compiled Javascripts -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}"> <img src="/media/profile_pics/b4.png" width="50px"></a>

      </li>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown  m-4">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
          data-toggle="dropdown">
          {{user.username}}
        </a>

        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'BlogApp_Blog:create_blog' %}">Write Blog</a>
          <a class="dropdown-item" href="{% url 'BlogApp_Blog:my_blog' %}">My Blogs</a>
          <a class="dropdown-item" href="{% url 'BlogApp_Login:profile' %}">profile</a>
          <hr>
          <a class="dropdown-item" href="{% url 'BlogApp_Login:logout' %}">Logout</a>
        </div>
      </div>



      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'BlogApp_Login:signup' %}">Signup</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'BlogApp_Login:login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
  </nav>





  <div class="container p-4">
    {% block body_block %}

    {% endblock %}
  </div>
</body>

</html>
